<div class="parent">
  @if (isLoadingList$|async) {
    <mat-spinner></mat-spinner>
  }
  @for (character of charactersList$|async; track $index) {
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <img mat-card-avatar class="example-header-image" [src]="character.image" alt="avatar"/>
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-subtitle>{{ character.ki}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="character.image" alt="Photo of a character">
      <mat-card-content>
        <p>
          Ki: {{ character.ki }}
          maxki: {{ character.maxki }}
          Order: {{ character.race }}
        </p>
      </mat-card-content>
    </mat-card>
  }
</div>
